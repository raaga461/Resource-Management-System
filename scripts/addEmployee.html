<div>
<form name="userForm" ng-submit="submitForm(userForm.$valid)">
Employee Id:<br>
  <input type="number" ng-model="id" name="emp_id" required="id" min="1" numeric-only ng-pattern="/^[0-9]{1,7}$/">
  <span ng-show="userForm.emp_id.$error.pattern"> Id should be numbers only! No letters </span>
  <br>
  Employee Name:<br>
  <input ng-model="name" name="emp_name" required= "name" ng-pattern="/^[a-zA-Z]*$/">
  <span ng-show='userForm.emp_name.$error.pattern'>Employee name can contain only letters</span>
  <br>
 Role:<br>
  <select name="role" ng-model = "data.role" required>
  <option value = "Developer">Developer</option>
  <option value = "UX Engineer">UX Engineer</option>
  <option value = "Quality Assurance Analyst">Quality Assurance Analyst</option>
  <option Value ="DBA">DBA</option>
  <option value ="DevelopementManager">Developement Manager</option>
  <option value ="Product Owner">Product Owner</option>
  <option value ="Human Resources Manager"> Human Resources Manager </option>
  </select><br>
 Street Address:<br>
   <textarea ng-model ="address" name="emp_addr" rows="10" col = "40" required= "address" ng-pattern="/^[a-zA-Z0-9 ]*$/"></textarea><br>
   <span ng-show='userForm.emp_addr.$error.pattern'>Please enter a valid address!!</span>
  <br>
  City: <br>
   <input ng-model="city" name="emp_city" required= "city" ng-pattern="/^[a-zA-Z\s]*$/">
  <span ng-show='userForm.emp_city.$error.pattern'>Please enter a valid City!</span>
  <br>
